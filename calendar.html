<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日记和笔记日历视图</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
    />
    <style>
      #calendar {
        width: 100%;
        max-width: 1500px;
        margin: 0 auto;
        padding: 20px;
      }

      .fc-daygrid-day {
        width: 150px;
        height: 100px;
      }

      .fc-event-title {
        font-size: 14px;
        white-space: normal;
      }

      .fc-iso-week {
        font-size: 12px;
        font-weight: bold;
        color: #666;
        text-align: left;
        margin-bottom: 5px;
      }

      .fc-col-header-cell {
        text-align: center;
      }

      .fc-daygrid-day-top {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .fc-daygrid-day-number {
        font-size: 14px;
        font-weight: bold;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div id="loading-spinner">
      <div class="spinner"></div>
    </div>

    <div id="calendar"></div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/zh-cn.min.js"></script>
    <script src="calendar.js"></script>
  </body>
</html>
